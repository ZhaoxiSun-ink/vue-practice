<!DOCTYPE html>
<html>
    <head>
        <title>3</title>
    </head>
    <script src="vue.js" charset="utf-8"></script>
    <style>
        .active{
            background: #0f0
        }
    </style>
    <body>
        <div id="app">
            <a v-bind:class="{active: A}" v-bind:href="link">click</a>
            <img v-bind:src="img">
        </div>
        
        <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                link:'http://www.rpi.edu',
                img:"https://img.3dmgame.com/uploads/images/news/20190618/1560839308_260969.jpg",
                A:true
            }
        })
        </script>
    </body>
</html>
