<html>
    <script src="vue.js" charset="utf-8"></script>

    <body>
        <div id="app">
            <input type="password" id='pas'>
            <button v-on:click='show'>你没有秘密可言</button>
            <p>{{title}}</p>
        </div>

        <script type="text/javascript">
        new Vue ({
            el:'#app',
            data:{
                title:'我知道你输入的是什么'
            },
            methods:{
                show:function(event){
                    if (document.getElementById('pas').value != ""){
                        this.title = document.getElementById('pas').value
                    }
                    else{
                        this.title = "你什么都没写对不对？？？"
                    }
                    
                }
            }
        })
        </script>
    </body>
</html>
