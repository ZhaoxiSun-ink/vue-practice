<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>8</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='vue.js'></script>
    
</head>
<body>
    <div id="app">
        <table border="1">
            <thead>
                <th>学科</th>
                <th>分数</th>
            </thead>
            <tbody>
                <tr>
                    <td>数学</td>
                    <td><input type="number" v-model.number="math"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>物理</td>
                    <td><input type="number" v-model.number="phy"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>化学</td>
                    <td><input type="number" v-model.number="chem"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>总分</td>
                    <td>{{sum}}</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>平均分</td>
                    <td>{{average}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
